<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demande de mat√©riel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<style>
  * { box-sizing: border-box; }
  body { 
    font-family: Arial, sans-serif; 
    background: #f4f6f8; 
    margin: 0; 
    padding: 10px;
  }
  form { 
    background: white; 
    padding: 20px; 
    max-width: 600px; 
    margin: auto; 
    border-radius: 10px; 
    box-shadow: 0 3px 8px rgba(0,0,0,0.1); 
  }
  h2 { 
    text-align: center; 
    color: #333; 
    margin-top: 0;
    font-size: 1.5em;
  }
  label { 
    font-weight: bold; 
    display: block; 
    margin-top: 15px; 
    color: #555;
    font-size: 0.95em;
  }
  input, textarea, select { 
    width: 100%; 
    margin-top: 5px; 
    padding: 12px; 
    border-radius: 5px; 
    border: 1px solid #ccc; 
    font-size: 16px;
    -webkit-appearance: none;
    appearance: none;
  }
  textarea {
    min-height: 80px;
    resize: vertical;
  }
  input[type="file"] { 
    padding: 10px;
    font-size: 14px;
  }
  select {
    background: white;
    cursor: pointer;
  }
  
  /* Styles pour les pi√®ces */
  .piece-item {
    background: #f8f9fa;
    padding: 15px;
    margin-top: 15px;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
    position: relative;
  }
  .piece-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .piece-numero {
    font-weight: bold;
    color: #4285f4;
    font-size: 1.1em;
  }
  .btn-supprimer {
    background: #dc3545;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
  }
  .btn-supprimer:hover {
    background: #c82333;
  }
  
  /* Groupe r√©f√©rence avec bouton scan */
  .reference-group {
    display: flex;
    gap: 8px;
    align-items: flex-end;
    margin-top: 5px;
  }
  .reference-group input {
    flex: 1;
    margin-top: 0;
  }
  .btn-scan {
    background: #ff9800;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
    white-space: nowrap;
    flex-shrink: 0;
  }
  .btn-scan:hover {
    background: #f57c00;
  }
  
  .btn-ajouter {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 5px;
    margin-top: 15px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
  }
  .btn-ajouter:hover {
    background: #218838;
  }
  
  button[type="submit"] { 
    background: #4285f4; 
    color: white; 
    border: none; 
    padding: 14px; 
    width: 100%; 
    border-radius: 5px; 
    margin-top: 20px; 
    cursor: pointer; 
    font-size: 1.1em;
    font-weight: bold;
    touch-action: manipulation;
  }
  button[type="submit"]:hover { 
    background: #3367d6; 
  }
  button:active {
    transform: scale(0.98);
  }
  #resultat { 
    text-align: center; 
    margin-top: 15px; 
    font-weight: bold; 
    transition: opacity 0.5s;
    padding: 10px;
    font-size: 0.95em;
  }
  
  .separateur {
    border-top: 2px solid #4285f4;
    margin: 25px 0 15px 0;
  }
  
  /* Scanner modal */
  .scanner-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }
  .scanner-modal.active {
    display: flex;
  }
  .scanner-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 90%;
    max-height: 90%;
    position: relative;
  }
  .scanner-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  .scanner-header h3 {
    margin: 0;
    color: #333;
  }
  .btn-fermer {
    background: #dc3545;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }
  #scanner-viewport {
    width: 100%;
    max-width: 640px;
    height: 480px;
    position: relative;
    overflow: hidden;
    border: 2px solid #4285f4;
    border-radius: 5px;
  }
  #scanner-viewport video,
  #scanner-viewport canvas {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .scanner-info {
    margin-top: 10px;
    padding: 10px;
    background: #e3f2fd;
    border-radius: 5px;
    text-align: center;
    color: #1976d2;
  }

  @media (max-width: 480px) {
    body {
      padding: 5px;
    }
    form {
      padding: 15px;
      border-radius: 8px;
    }
    h2 {
      font-size: 1.3em;
      margin-bottom: 15px;
    }
    label {
      margin-top: 12px;
      font-size: 0.9em;
    }
    input, textarea, select {
      padding: 10px;
      font-size: 16px;
    }
    .piece-item {
      padding: 12px;
    }
    .piece-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }
    .btn-supprimer {
      width: 100%;
    }
    .reference-group {
      flex-direction: column;
      align-items: stretch;
    }
    .btn-scan {
      width: 100%;
      padding: 12px;
    }
    button {
      padding: 12px;
      font-size: 1em;
    }
    #scanner-viewport {
      height: 300px;
    }
    .scanner-container {
      padding: 10px;
    }
  }
</style>
</head>
<body>
<div id="conteneur-formulaire">
<form id="form">
  <h2>Formulaire de demande</h2>
  
  <label>Parc / V√©hicule :</label>
  <input type="text" name="parc" placeholder="Ex: V√©hicule 123 ou Si stock, ne pas renseigner">
  
  <div class="separateur"></div>
  
  <div id="listePieces">
    <div class="piece-item" data-piece="1">
      <div class="piece-header">
        <span class="piece-numero">Pi√®ce #1</span>
      </div>
      
      <label>Description :</label>
      <textarea name="description[]" required placeholder="Ex: Filtre √† huile, plaquettes de frein..."></textarea>
      
      <label>R√©f√©rence article :</label>
      <div class="reference-group">
        <input type="text" name="reference[]" placeholder="(facultatif)" class="input-reference">
        <button type="button" class="btn-scan" onclick="ouvrirScanner(this)" title="Scanner un code-barres">üì∑</button>
      </div>
      
      <label>Quantit√© :</label>
      <input type="number" name="quantite[]" min="1" required placeholder="Nombre d'unit√©s" value="1">
      
      <label>D√©lai :</label>
      <select name="delai[]" required>
        <option value="">-- S√©lectionner un d√©lai --</option>
        <option value="Urgent pour demain">Urgent pour demain</option>
        <option value="Dans la semaine">Dans la semaine</option>
        <option value="Non urgent">Non urgent</option>
      </select>
      
      <label>Photo (optionnel) :</label>
      <input type="file" name="photo[]" accept="image/*">
      
      <label>Commentaire (facultatif) :</label>
      <textarea name="commentaire[]" placeholder="Informations suppl√©mentaires pour cette pi√®ce"></textarea>
    </div>
  </div>
  
  <button type="button" class="btn-ajouter" onclick="ajouterPiece()">‚ûï Ajouter une autre pi√®ce</button>
  
  <button type="submit">Envoyer la demande</button>
  
  <p id="resultat"></p>
</form>
</div>

<!-- Modal Scanner -->
<div id="scanner-modal" class="scanner-modal">
  <div class="scanner-container">
    <div class="scanner-header">
      <h3>Scanner le code-barres</h3>
      <button type="button" class="btn-fermer" onclick="fermerScanner()">‚úï Fermer</button>
    </div>
    <div id="scanner-viewport"></div>
    <div class="scanner-info">
      Positionnez le code-barres dans le cadre
    </div>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyo_D2ss6saobXouG4Nxr3eqwxH77RnfzdcEqqaBEvon6OuclL2WXh0bol_ft_4EE68DQ/exec";
const form = document.getElementById("form");
const resultat = document.getElementById("resultat");
let compteurPieces = 1;
let inputCible = null;
let scannerActif = false;

function ajouterPiece() {
  compteurPieces++;
  const listePieces = document.getElementById("listePieces");
  const nouvellePiece = document.createElement("div");
  nouvellePiece.className = "piece-item";
  nouvellePiece.setAttribute("data-piece", compteurPieces);
  nouvellePiece.innerHTML = `
    <div class="piece-header">
      <span class="piece-numero">Pi√®ce #${compteurPieces}</span>
      <button type="button" class="btn-supprimer" onclick="supprimerPiece(this)">üóëÔ∏è Supprimer</button>
    </div>
    
    <label>Description :</label>
    <textarea name="description[]" required placeholder="Ex: Filtre √† huile, plaquettes de frein..."></textarea>
    
    <label>R√©f√©rence article :</label>
    <div class="reference-group">
      <input type="text" name="reference[]" placeholder="(facultatif)" class="input-reference">
      <button type="button" class="btn-scan" onclick="ouvrirScanner(this)" title="Scanner un code-barres">üì∑</button>
    </div>
    
    <label>Quantit√© :</label>
    <input type="number" name="quantite[]" min="1" required placeholder="Nombre d'unit√©s" value="1">
    
    <label>D√©lai :</label>
    <select name="delai[]" required>
      <option value="">-- S√©lectionner un d√©lai --</option>
      <option value="Pour demain">Pour demain</option>
      <option value="Dans la semaine">Dans la semaine</option>
      <option value="Non urgent">Non urgent</option>
    </select>
    
    <label>Photo (optionnel) :</label>
    <input type="file" name="photo[]" accept="image/*">
    
    <label>Commentaire (facultatif) :</label>
    <textarea name="commentaire[]" placeholder="Informations suppl√©mentaires pour cette pi√®ce"></textarea>
  `;
  listePieces.appendChild(nouvellePiece);
  nouvellePiece.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

function supprimerPiece(btn) {
  const pieceItem = btn.closest(".piece-item");
  pieceItem.remove();
  renumeroterPieces();
}

function renumeroterPieces() {
  const pieces = document.querySelectorAll(".piece-item");
  pieces.forEach((piece, index) => {
    const numero = index + 1;
    piece.setAttribute("data-piece", numero);
    piece.querySelector(".piece-numero").textContent = `Pi√®ce #${numero}`;
  });
  compteurPieces = pieces.length;
}

function ouvrirScanner(btn) {
  inputCible = btn.previousElementSibling;
  const modal = document.getElementById("scanner-modal");
  modal.classList.add("active");
  demarrerScanner();
}

function fermerScanner() {
  const modal = document.getElementById("scanner-modal");
  modal.classList.remove("active");
  arreterScanner();
}

function demarrerScanner() {
  if (scannerActif) return;
  
  scannerActif = true;
  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: document.querySelector('#scanner-viewport'),
      constraints: {
        facingMode: "environment"
      }
    },
    decoder: {
      readers: [
        "code_128_reader",
        "ean_reader",
        "ean_8_reader",
        "code_39_reader",
        "code_39_vin_reader",
        "codabar_reader",
        "upc_reader",
        "upc_e_reader",
        "i2of5_reader"
      ]
    }
  }, function(err) {
    if (err) {
      console.error(err);
      alert("Erreur lors de l'acc√®s √† la cam√©ra. Veuillez autoriser l'acc√®s √† la cam√©ra.");
      fermerScanner();
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(function(result) {
    const code = result.codeResult.code;
    if (inputCible) {
      inputCible.value = code;
      inputCible.focus();
    }
    fermerScanner();
  });
}

function arreterScanner() {
  if (scannerActif) {
    Quagga.stop();
    scannerActif = false;
  }
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  resultat.textContent = "‚è≥ Envoi en cours...";
  resultat.style.color = "#666";
  
  const formData = new FormData(form);
  const pieces = [];
  
  const descriptions = formData.getAll("description[]");
  const references = formData.getAll("reference[]");
  const quantites = formData.getAll("quantite[]");
  const delais = formData.getAll("delai[]");
  const photos = formData.getAll("photo[]");
  const commentaires = formData.getAll("commentaire[]");
  
  for (let i = 0; i < descriptions.length; i++) {
    let base64 = "";
    if (photos[i] && photos[i].size > 0) {
      base64 = await toBase64(photos[i]);
    }
    
    pieces.push({
      description: descriptions[i],
      reference: references[i],
      quantite: quantites[i],
      delai: delais[i],
      commentaire: commentaires[i],
      photo: base64 ? base64.split(",")[1] : "",
      mimeType: photos[i] ? photos[i].type : ""
    });
  }
  
  const data = {
    parc: formData.get("parc"),
    pieces: JSON.stringify(pieces)
  };
  
  fetch(scriptURL, {
    method: "POST",
    body: new URLSearchParams(data)
  })
  .then(res => res.json())
  .then(response => {
    if (response.status === "success") {
      resultat.style.color = "green";
      resultat.textContent = "‚úÖ Demande envoy√©e avec succ√®s !";
      form.reset();
      document.getElementById("listePieces").innerHTML = `
        <div class="piece-item" data-piece="1">
          <div class="piece-header">
            <span class="piece-numero">Pi√®ce #1</span>
          </div>
          <label>Description :</label>
          <textarea name="description[]" required placeholder="Ex: Filtre √† huile, plaquettes de frein..."></textarea>
          <label>R√©f√©rence article :</label>
          <div class="reference-group">
            <input type="text" name="reference[]" placeholder="(facultatif)" class="input-reference">
            <button type="button" class="btn-scan" onclick="ouvrirScanner(this)" title="Scanner un code-barres">üì∑</button>
          </div>
          <label>Quantit√© :</label>
          <input type="number" name="quantite[]" min="1" required placeholder="Nombre d'unit√©s" value="1">
          <label>D√©lai :</label>
          <select name="delai[]" required>
            <option value="">-- S√©lectionner un d√©lai --</option>
            <option value="Pour demain">Pour demain</option>
            <option value="Dans la semaine">Dans la semaine</option>
            <option value="Non urgent">Non urgent</option>
          </select>
          <label>Photo (optionnel) :</label>
          <input type="file" name="photo[]" accept="image/*">
          <label>Commentaire (facultatif) :</label>
          <textarea name="commentaire[]" placeholder="Informations suppl√©mentaires pour cette pi√®ce"></textarea>
        </div>
      `;
      compteurPieces = 1;
      window.scrollTo(0, 0);
      
      setTimeout(() => {
        resultat.style.opacity = "0";
        setTimeout(() => {
          resultat.textContent = "";
          resultat.style.opacity = "1";
        }, 500);
      }, 30000);
    } else {
      resultat.style.color = "red";
      resultat.textContent = "‚ùå Erreur : " + response.message;
    }
  })
  .catch(err => {
    resultat.style.color = "red";
    resultat.textContent = "‚ö†Ô∏è Erreur de connexion : " + err.message;
  });
});

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
  });
}
</script>
</body>
</html>
