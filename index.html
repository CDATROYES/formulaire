<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Demande de mat√©riel</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; }
  form { background: white; padding: 25px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
  h2 { text-align: center; color: #333; }
  label { font-weight: bold; display: block; margin-top: 10px; }
  input, textarea, select { width: 100%; margin-top: 5px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1em; }
  input[type="file"] { padding: 4px; }
  button { background: #4285f4; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; margin-top: 15px; cursor: pointer; font-size: 1em; }
  button:hover { background: #3367d6; }
  #resultat { text-align: center; margin-top: 15px; font-weight: bold; transition: opacity 0.5s; }
</style>
</head>
<body>
<h2>Formulaire de demande</h2>

<form id="form">
  <label>Parc :</label>
  <input type="text" name="parc" placeholder="Si stock, ne pas renseigner">

  <label>Description :</label>
  <textarea name="description" required placeholder="D√©crivez le besoin ou le mat√©riel"></textarea>

  <label>R√©f√©rence article :</label>
  <input type="text" name="reference" placeholder="(facultatif)">

  <label>Quantit√© :</label>
  <input type="number" name="quantite" min="1" required placeholder="Nombre d‚Äôunit√©s">

  <label>D√©lai :</label>
  <select name="delai" required>
    <option value="">-- S√©lectionner un d√©lai --</option>
    <option value="Pour demain">Pour demain</option>
    <option value="Dans la semaine">Dans la semaine</option>
    <option value="Non urgent">Non urgent</option>
  </select>

  <label>Photo (optionnel) :</label>
  <input type="file" id="photo" name="photo" accept="image/*">

  <label>Message compl√©mentaire :</label>
  <textarea name="message" placeholder="(facultatif)"></textarea>

  <button type="submit">Envoyer la demande</button>
</form>

<p id="resultat"></p>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbw361U4JcABc_GjAVfyQ7fp4bQbNjfrwuBStCfxoEm0pZMrO1JUWwbL51qx9CZSbecpTQ/exec"; // üîó √† remplacer

const form = document.getElementById("form");
const resultat = document.getElementById("resultat");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  resultat.textContent = "‚è≥ Envoi en cours...";

  const formData = new FormData(form);
  const file = formData.get("photo");

  let base64 = "";
  if (file && file.size > 0) {
    base64 = await toBase64(file);
  }

  const data = {
    parc: formData.get("parc"),
    description: formData.get("description"),
    reference: formData.get("reference"),
    quantite: formData.get("quantite"),
    delai: formData.get("delai"),
    message: formData.get("message"),
    photo: base64 ? base64.split(",")[1] : "", // seulement les donn√©es brutes
    mimeType: file ? file.type : ""
  };

  fetch(scriptURL, {
    method: "POST",
    body: new URLSearchParams(data)
  })
  .then(res => res.json())
  .then(response => {
    if (response.status === "success") {
      resultat.style.color = "green";
      resultat.textContent = "‚úÖ Demande envoy√©e avec succ√®s !";
      form.reset();
    } else {
      resultat.style.color = "red";
      resultat.textContent = "‚ùå Erreur : " + response.message;
    }
  })
  .catch(err => {
    resultat.style.color = "red";
    resultat.textContent = "‚ö†Ô∏è Erreur de connexion : " + err.message;
  });
});

// Convertit le fichier en Base64
function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
  });
}
</script>
</body>
</html>
